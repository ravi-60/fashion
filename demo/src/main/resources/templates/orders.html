<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Orders - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <a th:href="@{/products}" class="btn btn-secondary mb-3">&larr; Back to Store</a>
        <h2>Order History</h2>

        <div th:if="${orders.empty}" class="alert alert-info">No orders found.</div>

        <table th:unless="${orders.empty}" class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="'#' + ${order.orderId}">#1</td>
                    <td th:text="${order.orderDate}">2025-01-01</td>
                    <td>
                        <span th:text="${order.status}"
                            th:class="${order.status.name() == 'DELIVERED' ? 'badge bg-success' : 'badge bg-primary'}">
                            PLACED
                        </span>
                    </td>
                    <td th:text="'$' + ${order.totalAmount}">$0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
