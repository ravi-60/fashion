<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${product.productId == null} ? 'Add Product' : 'Edit Product'"></h2>
    <form th:action="${formAction}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="productName" th:value="${product.productName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" th:text="${product.description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name="category" th:value="${product.category}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" th:value="${product.price}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" th:value="${product.status}">
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="OUT_OF_STOCK">OUT_OF_STOCK</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Variants</label>
            <div id="variants-container">
                <div class="row mb-2 variant-row">
                    <div class="col">
                        <input type="text" class="form-control" name="variants[0].color" placeholder="Color" required>
                    </div>
                    <div class="col">
                        <select class="form-select" name="variants[0].size" required>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="variants[0].stockQuantity" placeholder="Stock" min="0" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger remove-variant">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="add-variant">Add Variant</button>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/seller/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script>
    let variantIndex = 1;
    document.getElementById('add-variant').onclick = function() {
        const container = document.getElementById('variants-container');
        const row = document.createElement('div');
        row.className = 'row mb-2 variant-row';
        row.innerHTML = `
            <div class="col">
                <input type="text" class="form-control" name="variants[${variantIndex}].color" placeholder="Color" required>
            </div>
            <div class="col">
                <select class="form-select" name="variants[${variantIndex}].size" required>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="variants[${variantIndex}].stockQuantity" placeholder="Stock" min="0" required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger remove-variant">Remove</button>
            </div>
        `;
        container.appendChild(row);
        variantIndex++;
    };
    document.getElementById('variants-container').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-variant')) {
            e.target.closest('.variant-row').remove();
        }
    });
</script>
</body>
</html>
