<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${product.productId == null} ? 'Add Product' : 'Edit Product'"></h2>
    <form th:action="${product.productId == null} ? '/admin/products/add' : '/admin/products/edit/' + ${product.productId}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="productName" th:value="${product.productName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" th:text="${product.description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name="category" th:value="${product.category}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" th:value="${product.price}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" th:value="${product.status}">
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="OUT_OF_STOCK">OUT_OF_STOCK</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
