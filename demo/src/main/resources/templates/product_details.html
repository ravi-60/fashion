<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Details - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <a th:href="@{/products}" class="btn btn-secondary mb-3">&larr; Back to Products</a>
        <div class="row" th:if="${product}">
            <div class="col-md-6">
                <img th:src="@{'https://placehold.co/600x400?text=' + ${product.productName}}" class="img-fluid rounded"
                    alt="Product">
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.productName}">Product Name</h2>
                <h4 class="text-primary mb-3" th:text="'$' + ${product.price}">$0.00</h4>
                <p class="lead" th:text="${product.description}">Description</p>

                <form th:action="@{/cart/add}" method="post" class="mt-4">
                    <div class="mb-3">
                        <label class="form-label">Size & Color</label>
                        <select name="variantId" class="form-select" required>
                            <option th:each="variant : ${product.variants}" th:value="${variant.variantId}"
                                th:text="${variant.size} + ' - ' + ${variant.color} + ' (' + ${variant.stockQuantity} + ' left)'">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" name="quantity" value="1" min="1" class="form-control"
                            style="width: 100px;">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Add to Cart</button>
                </form>
            </div>
        </div>
        <div th:unless="${product}" class="alert alert-warning">Product not found.</div>
    </div>
</body>

</html>
