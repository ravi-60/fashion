<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>All Orders</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
            <th>Actions</th>
            <th>Sellers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.customer.username}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td>
                <form th:action="@{'/admin/orders/cancel/' + ${order.orderId}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" th:disabled="${order.status.name() == 'CANCELLED' || order.status.name() == 'DELIVERED'}">Cancel</button>
                </form>
                <form th:action="@{'/admin/orders/delivered/' + ${order.orderId}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm" th:disabled="${order.status.name() == 'DELIVERED' || order.status.name() == 'CANCELLED'}">Mark as Delivered</button>
                </form>
            </td>
            <td>
                <!-- Seller info not available without cartItems -->
                <span class="text-muted">N/A</span>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
