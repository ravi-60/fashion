<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller - Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Manage Orders (Cart Items for Your Products)</h2>
    <div class="row mb-4">
        <div class="col-md-6">
            <a href="/seller/manage-orders" class="btn btn-success w-100">Manage Orders</a>
        </div>
        <div class="col-md-6">
            <a href="/seller/all-orders" class="btn btn-info w-100">All Orders</a>
        </div>
    </div>
    <div th:if="${orders.empty}" class="alert alert-info">No orders found for your products.</div>
    <table th:unless="${orders.empty}" class="table table-bordered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}" th:attr="data-order-id=${order.orderId}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.customer.username}"></td>
            <td th:text="${order.orderDate}"></td>
            <td><span th:text="${order.status}" th:class="'badge ' + (${order.status} == 'DELIVERED' ? 'bg-success' : (${order.status} == 'CANCELLED' ? 'bg-danger' : 'bg-primary'))"></span></td>
            <td th:text="${order.totalAmount}"></td>
            <td>
                <button class="btn btn-danger btn-sm cancel-btn" th:data-id="${order.orderId}">Cancel</button>
                <button class="btn btn-success btn-sm complete-btn" th:data-id="${order.orderId}">Completed</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/seller/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    <script>
    function fadeOutRow(row) {
        row.style.transition = 'opacity 0.5s';
        row.style.opacity = 0;
        setTimeout(function() { row.remove(); }, 500);
    }
    document.querySelectorAll('.cancel-btn').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const orderId = btn.getAttribute('data-id');
            fetch('/seller/orders/cancel/' + orderId, {method: 'POST'})
                .then(resp => {
                    if (resp.ok) {
                        const row = btn.closest('tr');
                        fadeOutRow(row);
                    }
                });
        });
    });
    document.querySelectorAll('.complete-btn').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const orderId = btn.getAttribute('data-id');
            fetch('/seller/orders/delivered/' + orderId, {method: 'POST'})
                .then(resp => {
                    if (resp.ok) {
                        const row = btn.closest('tr');
                        fadeOutRow(row);
                    }
                });
        });
    });
    </script>
</div>
</body>
</html>
