<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller - My Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>My Products</h2>
    <form method="get" action="/seller/products" class="mb-3">
        <input type="text" name="search" class="form-control" placeholder="Search by product name...">
    </form>
    <a href="/seller/products/add" class="btn btn-success mb-3">Add Product</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.status}"></td>
            <td>
                <a th:href="@{'/seller/products/edit/' + ${product.productId}}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{'/seller/products/delete/' + ${product.productId}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <button class="btn btn-info btn-sm" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#variants-' + ${product.productId}">View Details</button>
            </td>
        </tr>
        <tr th:each="product : ${products}">
            <td colspan="6" style="padding:0; border:none;">
                <div th:id="'variants-' + ${product.productId}" class="collapse">
                    <table class="table table-sm table-bordered mb-0">
                        <thead>
                        <tr>
                            <th>Color</th>
                            <th>Size</th>
                            <th>Stock</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="variant : ${product.variants}">
                            <td th:text="${variant.color}"></td>
                            <td th:text="${variant.size}"></td>
                            <td th:text="${variant.stockQuantity}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/seller/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-OERcA2z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8z8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-+0n0x0A0B0C0D0E0F0G0H0I0J0K0L0M0N0O0P0Q0R0S0T0U0V0W0X0Y0Z0" crossorigin="anonymous"></script>
</body>
</html>
