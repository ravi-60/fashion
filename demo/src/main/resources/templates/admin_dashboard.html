<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, <span th:text="${username}"></span> (Admin)</h2>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <a href="/admin/users" class="btn btn-primary w-100 mb-2">Manage Users</a>
        </div>
        <div class="col-md-3">
            <a href="/admin/products" class="btn btn-primary w-100 mb-2">Manage Products</a>
        </div>
        <div class="col-md-3">
            <a href="/admin/orders" class="btn btn-primary w-100 mb-2">Manage Orders</a>
        </div>
        <div class="col-md-3">
            <a href="/products" class="btn btn-secondary w-100 mb-2">Back to Store</a>
        </div>
    </div>
</div>
</body>
</html>
