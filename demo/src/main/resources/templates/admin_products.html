<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>All Products</h2>
    <a href="/admin/products/add" class="btn btn-success mb-3">Add Product</a>
    <form method="get" action="/admin/products/search" class="mb-3">
        <input type="text" name="sellerId" class="form-control" placeholder="Search by seller ID...">
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
            <th>Seller</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.status}"></td>
            <td>
                <a th:href="@{'/admin/products/edit/' + ${product.productId}}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{'/admin/products/delete/' + ${product.productId}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
            <td th:text="${product.sellerId}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
