<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Seller | Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 270px;
            background: linear-gradient(180deg, #1e40af, #1e3a8a);
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 35px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #e5e7eb;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255,255,255,0.18);
            color: white;
        }

        .sidebar .logout {
            margin-top: auto;
            color: #fecaca;
        }

        .content {
            flex-grow: 1;
            padding: 30px 35px;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            max-width: 500px;
        }

        .profile-label {
            font-size: 0.85rem;
            color: #64748b;
        }

        .profile-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e40af;
        }
    </style>
</head>

<body>

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>Fashion Store</h4>

        <a href="/seller/dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <a href="/seller/products">
            <i class="bi bi-box-seam"></i> My Products
        </a>

        <a href="/seller/manage-orders">
            <i class="bi bi-bag-check"></i> Orders
        </a>

        <a href="/seller/profile" class="active">
            <i class="bi bi-person-circle"></i> Profile
        </a>

        <a href="/logout" class="logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <h3 class="mb-4">Seller Profile</h3>
        <p class="text-muted mb-4">
            View your account information associated with selling on the platform.
        </p>

        <div class="profile-card">
            <div class="mb-3">
                <div class="profile-label">Username</div>
                <div class="profile-value" th:text="${username}">seller</div>
            </div>

            <div class="mb-3">
                <div class="profile-label">Email</div>
                <div class="profile-value" th:text="${email}">seller@email.com</div>
            </div>

            <div class="mb-3">
                <div class="profile-label">Role</div>
                <div class="profile-value" th:text="${role}">SELLER</div>
            </div>

            <div class="alert alert-info mt-4">
                Profile details are managed by the platform administrator.
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
