<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, <span th:text="${username}"></span> (Seller)</h2>
    <hr>
    <div class="row mb-4">
        <div class="col-md-6">
            <a href="/seller/products" class="btn btn-primary w-100">My Products</a>
        </div>
        <div class="col-md-6">
            <a href="/seller/manage-orders" class="btn btn-success w-100">Manage Orders</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="/logout" class="btn btn-danger w-100 mb-2">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
