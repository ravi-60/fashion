<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | GencFashion</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1a1a2e;
            --accent: #e94560;
            --gray: #6c757d;
            --input-bg: #f9f9fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 960px;
            min-height: 580px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05), 0 25px 50px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .login-image {
            width: 100%;
            height: 100%;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .login-card {
            padding: 60px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .brand h2 span { color: var(--accent); }
        .brand p { margin-top: 5px; color: #8a8a8a; font-size: 1rem; }

        .brand::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: var(--accent);
            margin: 12px auto 0;
            border-radius: 2px;
        }

        .bg-blur {
            position: fixed;
            inset: 0;
            background: url("/images/bg-fashion.jpg") center / cover no-repeat;
            filter: blur(10px);
            z-index: -1;
            background-color: #fcfaf8;
        }

        /* ALERT STYLES FROM YOUR VERSION */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        .alert-danger { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }
        .alert-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }

        .form-group { margin-bottom: 20px; }
        label { font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; display: block; color: #333; }
        
        input {
            width: 100%;
            padding: 15px 18px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: var(--input-bg);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.1);
        }

        .toggle-password {
            font-size: 0.8rem;
            color: var(--accent);
            cursor: pointer;
            margin-top: 6px;
            display: inline-block;
            font-weight: 500;
        }

        .btn-login {
            margin-top: 15px;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #e94560, #ff6b81);
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:disabled { background: var(--gray); cursor: not-allowed; }

        .footer-text { margin-top: 25px; text-align: center; font-size: 0.9rem; color: var(--gray); }
        .footer-text a { color: var(--accent); text-decoration: none; font-weight: 600; }

        @media (max-width: 900px) {
            .login-container { grid-template-columns: 1fr; max-width: 480px; }
            .login-image { display: none; }
            .login-card { padding: 50px 40px; }
        }
    </style>
</head>
<body>
    <div class="bg-blur"></div>

    <div class="login-container">
        <div class="login-image">
            <img th:src="@{/images/login-pic.jpg}" alt="Fashion Model">
        </div>

        <div class="login-card">
            <div class="brand">
                <h2>Genc<span>Fashion</span></h2>
                <p>Login to your account</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
            <div th:if="${param.logout}" class="alert alert-success">Logged out successfully</div>
            <div th:if="${param.success}" class="alert alert-success">Registration successful. Please login</div>

            <form th:action="@{/login}" method="post" onsubmit="showLoading()">
                
                <div th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <span class="toggle-password" onclick="togglePassword()">Show password</span>
                </div>

                <button type="submit" id="loginBtn" class="btn-login">Login</button>
            </form>

            <div class="footer-text">
                Donâ€™t have an account?
                <a th:href="@{/register}">Create new account</a>
            </div>
        </div>
    </div>

    <script>
        // INTEGRATED BOTH SCRIPTS
        function togglePassword() {
            const pass = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");
            if (pass.type === "password") {
                pass.type = "text";
                toggleText.innerHTML = "Hide password";
            } else {
                pass.type = "password";
                toggleText.innerHTML = "Show password";
            }
        }

        function showLoading() {
            const btn = document.getElementById("loginBtn");
            btn.innerHTML = "Logging in...";
            btn.disabled = true;
        }
    </script>
</body>
</html>
