<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Products | Fashion Store</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .page-title {
            font-weight: 600;
        }

        .product-card {
            border: none;
            border-radius: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .product-img {
            height: 240px;
            object-fit: cover;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        .price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #198754;
        }

        .seller-text {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .filter-select {
            max-width: 200px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">
                        <i class="bi bi-bag-check"></i> My Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="page-title">Our Collection</h3>

        <form action="/products" method="get">
            <select name="category" class="form-select filter-select"
                    onchange="this.form.submit()">
                <option value="" th:selected="${category == null}">All Categories</option>
                <option value="Men" th:selected="${category == 'Men'}">Men</option>
                <option value="Women" th:selected="${category == 'Women'}">Women</option>
                <option value="Kids" th:selected="${category == 'Kids'}">Kids</option>
            </select>
        </form>
    </div>

    <!-- Product Grid -->
    <div class="row g-4">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="product : ${products}">
            <div class="card product-card h-100">

                <img th:src="@{${product.imgPath}}"
                     class="product-img"
                     alt="Product Image">

                <div class="card-body">
                    <h6 class="card-title fw-semibold"
                        th:text="${product.productName}">
                        Product Name
                    </h6>

                    <p class="text-muted small"
                       th:text="${product.description}">
                        Description
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price"
                              th:text="'₹' + ${product.price}">
                            ₹0
                        </span>
                        <span class="seller-text"
                              th:text="'Seller: ' + ${product.sellerId}">
                        </span>
                    </div>
                </div>

                <div class="card-footer bg-white border-0">
                    <a th:href="@{'/products/' + ${product.productId}}"
                       class="btn btn-dark w-100">
                        View Details
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
