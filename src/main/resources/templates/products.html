<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Products - Fashion Store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Fashion Store</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/orders}">My
							Orders</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2>Our Collection</h2>
			<form action="/products" method="get" class="d-flex">
				<select name="category" class="form-select me-2"
					onchange="this.form.submit()">
					<option value="" th:selected="${category == null}">All
						Categories</option>
					<option value="Men" th:selected="${category == 'Men'}">Men</option>
					<option value="Women" th:selected="${category == 'Women'}">Women</option>
					<option value="Kids" th:selected="${category == 'Kids'}">Kids</option>
				</select>
			</form>
		</div>

		<div class="row">
			<div class="col-md-4 mb-4" th:each="product : ${products}">
				<div class="card h-100">
					<img th:src="@{${product.imgPath}}" class="card-img-top"
						alt="Product Image">

					<div class="card-body">
						<h5 class="card-title" th:text="${product.productName}">Product
							Name</h5>
						<p class="card-text text-muted" th:text="${product.description}">Description</p>
						<h6 class="text-primary" th:text="'$' + ${product.price}">$0.00</h6>
						<h6 class="text-secondary"
							th:text="'Seller ID: ' + ${product.sellerId}"></h6>
					</div>
					<div class="card-footer bg-white border-top-0">
						<a th:href="@{'/products/' + ${product.productId}}"
							class="btn btn-outline-dark w-100">View Details</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
