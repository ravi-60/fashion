<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Your Cart - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <a th:href="@{/products}" class="btn btn-secondary mb-3">&larr; Continue Shopping</a>
        <h2>Shopping Cart</h2>

        <div th:if="${cartItems.empty}" class="alert alert-info">Your cart is empty.</div>

        <div th:unless="${cartItems.empty}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Variant</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.variant.product.productName}">Product</td>
                        <td th:text="${item.variant.size} + ' / ' + ${item.variant.color}">Size/Color</td>
                        <td th:text="'$' + ${item.variant.product.price}">$0.00</td>
                        <td th:text="${item.quantity}">1</td>
                        <td
                            th:text="'$' + ${item.variant.product.price.multiply(new java.math.BigDecimal(item.quantity))}">
                            $0.00</td>
                        <td>
                            <form th:action="@{/cart/remove}" method="post">
                                <input type="hidden" name="cartItemId" th:value="${item.cartItemId}" />
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <form th:action="@{/cart/checkout}" method="post">
                    <button type="submit" class="btn btn-success btn-lg">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
