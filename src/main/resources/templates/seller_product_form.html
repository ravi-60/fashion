<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller | Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f8f9fb; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .dashboard-wrapper { display: flex; height: 100vh; align-items: stretch; }

        /* ================= SIDEBAR ================= */
        .sidebar { width: 250px; background: linear-gradient(180deg, #1a1a2e, #222255) !important; color: white; padding: 26px 22px; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar h4 { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.6rem; margin-bottom: 38px; }
        .sidebar h4 span { color: #e94560; }
        .sidebar a { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: #e5e7eb; text-decoration: none; border-radius: 10px; margin-bottom: 10px; font-size: 0.95rem; transition: 0.25s; }
        .sidebar a:hover, .sidebar a.active { background-color: rgba(233, 69, 96, 0.22) !important; color: white; }
        .sidebar .logout { margin-top: auto; color: #fecaca; }

        /* ================= MAIN AREA ================= */
        .main-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; height: 100vh; overflow-y: auto; }
        .content { flex-grow: 1; padding: 34px 40px; }
        .form-container-limit { max-width: 850px; margin: 0 auto; }

        .form-card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 2px 15px rgba(0,0,0,0.04); border: 1px solid #eef2f7; position: relative; }
        .section-label { font-size: 1rem; font-weight: 600; color: #1a1a2e; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .form-label { font-weight: 500; color: #64748b; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 6px; }

        .form-control, .form-select { border-radius: 6px; border: 1px solid #dee2e6; padding: 10px 12px; font-size: 0.9rem; }
        .form-control:focus { border-color: #e94560; box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1); outline: none; }

        /* ================= VARIANTS ================= */
        .variant-box { background: #f8fafc; padding: 20px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #e2e8f0; position: relative; transition: all 0.3s; }
        .variant-box.marked-zero { background: #fee2e2; border-color: #fca5a5; opacity: 0.7; }
        
        .autocomplete-wrapper { position: relative; }
        .suggestion-list {
            position: absolute; top: 100%; left: 0; right: 0; background: white;
            border: 1px solid #ddd; border-top: none; z-index: 1000; border-radius: 0 0 6px 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-height: 150px; overflow-y: auto; display: none;
        }
        .suggestion-item { padding: 8px 12px; cursor: pointer; font-size: 0.9rem; }
        .suggestion-item:hover, .suggestion-item.active { background-color: #e94560; color: white; }

        .btn-crimson { background-color: #e94560; color: white; border: none; padding: 10px 24px; border-radius: 6px; font-weight: 600; transition: 0.2s; }
        .btn-crimson:hover { background-color: #c62d48; transform: translateY(-1px); }
        .btn-light-cancel { background-color: #f1f5f9; color: #475569; border: none; padding: 10px 24px; border-radius: 6px; font-weight: 600; text-decoration: none; }
        
        .btn-back { color: #64748b; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 15px; transition: color 0.3s ease; }
        .btn-back:hover { color: #e94560; }

        .footer { background: #0f172a !important; color: #e5e7eb; text-align: center; padding: 1.2rem 0; font-size: 0.85rem; margin-top: 50px; flex-shrink: 0; }
    </style>
</head>

<body>

<div class="dashboard-wrapper">
    <div class="sidebar">
        <h4>Genc<span>Fashion</span></h4>
        <a href="/seller/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="/seller/products" class="active"><i class="bi bi-box-seam"></i> My Products</a>
        <a href="/seller/manage-orders"><i class="bi bi-bag-check"></i> Orders</a>
        <a href="/seller/profile"><i class="bi bi-person-circle"></i> Profile</a>
        <a href="/logout" class="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <div class="main-area">
        <div class="content">
            <div class="form-container-limit">
                <a href="/seller/products" class="btn-back"><i class="bi bi-arrow-left"></i> Back to My Products</a>
                <div class="page-header mb-4">
                    <h3 class="fw-bold m-0" th:text="${product.productId == null} ? 'Add New Product' : 'Edit Product Details'">Add Product</h3>
                </div>

                <div class="form-card">
                    <form id="productForm" th:action="${formAction}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="variantsJson" id="variantsJson">
                        <input type="hidden" name="productId" th:value="${product.productId}">

                        <div class="section-label"><i class="bi bi-info-circle text-danger"></i> General Information</div>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" name="productName" th:value="${product.productName}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="category" required>
                                    <option value="Men" th:selected="${product.category == 'Men'}">Men</option>
                                    <option value="Women" th:selected="${product.category == 'Women'}">Women</option>
                                    <option value="Kids" th:selected="${product.category == 'Kids'}">Kids</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea class="form-control" name="description" rows="4" placeholder="Enter product details, material, fit, etc..." th:text="${product.description}"></textarea>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Price (₹)</label>
                                <input type="number" step="0.01" class="form-control" name="price" th:value="${product.price}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Availability Status</label>
                                <select class="form-select" id="statusSelect" name="status">
                                    <option value="AVAILABLE" th:selected="${product.status?.name() == 'AVAILABLE'}">Available</option>
                                    <option value="OUT_OF_STOCK" th:selected="${product.status?.name() == 'OUT_OF_STOCK'}">Out of Stock</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="form-control" name="image">
                            <div th:if="${product.imgPath}" class="mt-3 d-flex align-items-center gap-3">
                                <img th:src="@{${product.imgPath}}" class="rounded shadow-sm" style="max-height:80px; border: 1px solid #eee;">
                                <span class="small text-muted">Current Product Image</span>
                            </div>
                        </div>

                        <hr class="my-4 opacity-50">

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="section-label mb-0"><i class="bi bi-stack text-danger"></i> Inventory Variants</div>
                            <button type="button" id="add-variant" class="btn btn-sm btn-outline-dark px-3"><i class="bi bi-plus-lg me-1"></i> Add Variant</button>
                        </div>

                        <div id="variants-container">
                            <div th:each="variant : ${product.variants}" class="row g-2 variant-box align-items-end is-saved">
                                <div class="col-md-4">
                                    <label class="form-label">Color Name</label>
                                    <div class="autocomplete-wrapper">
                                        <input type="text" class="form-control color-input v-color" th:value="${variant.color}" placeholder="e.g. Black" autocomplete="off" required>
                                        <div class="suggestion-list"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Size</label>
                                    <select class="form-select v-size">
                                        <option value="S" th:selected="${variant.size.name() == 'S'}">S</option>
                                        <option value="M" th:selected="${variant.size.name() == 'M'}">M</option>
                                        <option value="L" th:selected="${variant.size.name() == 'L'}">L</option>
                                        <option value="XL" th:selected="${variant.size.name() == 'XL'}">XL</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control v-stock" th:value="${variant.stockQuantity}" min="0" required>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button type="button" class="btn btn-link text-danger remove-variant p-0 mb-2" title="Set to 0 stock"><i class="bi bi-trash3-fill fs-5"></i></button>
                                </div>
                            </div>
                            
                            <div th:if="${#lists.isEmpty(product.variants)}" class="row g-2 variant-box align-items-end">
                                <div class="col-md-4">
                                    <label class="form-label">Color Name</label>
                                    <div class="autocomplete-wrapper">
                                        <input type="text" class="form-control color-input v-color" placeholder="e.g. Black" autocomplete="off" required>
                                        <div class="suggestion-list"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Size</label>
                                    <select class="form-select v-size">
                                        <option>S</option><option>M</option><option>L</option><option>XL</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control v-stock" min="0" required>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button type="button" class="btn btn-link text-danger remove-variant p-0 mb-2"><i class="bi bi-trash3-fill fs-5"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 d-flex gap-3">
                            <button type="submit" class="btn btn-crimson"><i class="bi bi-check-circle me-1"></i> Save Product</button>
                            <a href="/seller/products" class="btn btn-light-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">© 2026 GencFashion. All rights reserved.</footer>
    </div>
</div>

<script>
const COLORS = ["Black", "White", "Red", "Blue", "Navy Blue", "Green", "Grey", "Beige", "Maroon", "Pink", "Yellow", "Orange", "Purple"];

function initAutocomplete(input) {
    const wrapper = input.parentElement;
    const list = wrapper.querySelector('.suggestion-list');
    let currentFocus = -1;

    input.addEventListener('input', function() {
        const val = this.value;
        list.innerHTML = '';
        currentFocus = -1;
        if (!val) { list.style.display = 'none'; return; }

        const filtered = COLORS.filter(c => c.toLowerCase().includes(val.toLowerCase()));
        if (filtered.length > 0) {
            list.style.display = 'block';
            filtered.forEach(color => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.innerHTML = `<strong>${color.substr(0, val.length)}</strong>${color.substr(val.length)}`;
                item.addEventListener('click', () => {
                    input.value = color;
                    list.style.display = 'none';
                });
                list.appendChild(item);
            });
        } else { list.style.display = 'none'; }
    });

    document.addEventListener('click', (e) => { if (e.target !== input) list.style.display = 'none'; });
}

// Initial binding
document.querySelectorAll('.color-input').forEach(initAutocomplete);

// ADD NEW VARIANT
document.getElementById('add-variant').onclick = function () {
    const container = document.getElementById('variants-container');
    const row = document.createElement('div');
    row.className = 'row g-2 variant-box align-items-end';
    row.innerHTML = `
        <div class="col-md-4">
            <label class="form-label">Color Name</label>
            <div class="autocomplete-wrapper">
                <input type="text" class="form-control color-input v-color" placeholder="e.g. Green" autocomplete="off" required>
                <div class="suggestion-list"></div>
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Size</label>
            <select class="form-select v-size">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control v-stock" min="0" required>
        </div>
        <div class="col-md-2 text-end">
            <button type="button" class="btn btn-link text-danger remove-variant p-0 mb-2"><i class="bi bi-trash3-fill fs-5"></i></button>
        </div>`;
    container.appendChild(row);
    initAutocomplete(row.querySelector('.color-input'));
};

// SMART DELETE LOGIC
document.getElementById('variants-container').addEventListener('click', (e) => {
    const btn = e.target.closest('.remove-variant');
    if (btn) {
        const row = btn.closest('.variant-box');
        if (row.classList.contains('is-saved')) {
            const stockInput = row.querySelector('.v-stock');
            const icon = btn.querySelector('i');
            
            row.classList.toggle('marked-zero');
            if(row.classList.contains('marked-zero')) {
                stockInput.value = 0;
                icon.className = "bi bi-arrow-counterclockwise";
                btn.title = "Restore Stock";
            } else {
                icon.className = "bi bi-trash3-fill";
                btn.title = "Set to 0 stock";
            }
        } else {
            if (document.querySelectorAll('.variant-box').length > 1) {
                row.remove();
            } else {
                alert("At least one variant is required.");
            }
        }
    }
});

// SUBMIT SYNC
document.getElementById('productForm').onsubmit = function(e) {
    const variants = [];
    let totalStock = 0;
    
    document.querySelectorAll('.variant-box').forEach(row => {
        const color = row.querySelector('.v-color').value.trim();
        const size = row.querySelector('.v-size').value;
        const stockVal = parseInt(row.querySelector('.v-stock').value) || 0;
        
        if(color !== "") {
            variants.push({ color: color, size: size, stockQuantity: stockVal });
            totalStock += stockVal;
        }
    });

    // Auto-update status dropdown based on stock
    document.getElementById('statusSelect').value = (totalStock > 0) ? "AVAILABLE" : "OUT_OF_STOCK";
    document.getElementById('variantsJson').value = JSON.stringify(variants);
};
</script>
</body>
</html>
