<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Details | Fashion Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .product-img {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .price {
            font-size: 1.6rem;
            font-weight: 700;
            color: #198754;
        }

        .stock-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .variant-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <a th:href="@{/products}" class="btn btn-outline-secondary mb-4">
        ← Back to Products
    </a>

    <div class="row" th:if="${product}">

        <!-- Image -->
        <div class="col-md-6">
            <img th:src="@{${product.imgPath}}" class="product-img">
        </div>

        <!-- Details -->
        <div class="col-md-6">
            <h2 class="fw-bold mb-2" th:text="${product.productName}"></h2>

            <div class="price mb-2">
                ₹<span th:text="${product.price}"></span>
            </div>

            <p class="text-muted mb-4" th:text="${product.description}"></p>

            <div class="variant-box">
                <form th:action="@{/cart/add}" method="post">

                    <!-- Hidden variantId -->
                    <input type="hidden" name="variantId" id="variantId">

                    <!-- Size -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Size</label>
                        <select id="sizeSelect" class="form-select" onchange="onSizeChange()" required>
                            <option value="">Select size</option>
                        </select>
                    </div>

                    <!-- Color -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Color</label>
                        <select id="colorSelect" class="form-select" onchange="onColorChange()" required disabled>
                            <option value="">Select color</option>
                        </select>
                    </div>

                    <!-- Stock -->
                    <div id="stockText" class="stock-text mb-3"></div>

                    <!-- Quantity -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Quantity</label>
                        <input type="number" name="quantity" id="quantityInput"
                               value="1" min="1" class="form-control" style="width:120px;">
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg w-100">
                        Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Hidden variants data (rendered by Thymeleaf) -->
    <div id="variantData" style="display:none;">
        <div th:each="v : ${product.variants}"
             class="variant"
             th:data-id="${v.variantId}"
             th:data-size="${v.size}"
             th:data-color="${v.color}"
             th:data-stock="${v.stockQuantity}">
        </div>
    </div>

</div>

<script>
    const variantEls = document.querySelectorAll(".variant");
    const sizeSelect = document.getElementById("sizeSelect");
    const colorSelect = document.getElementById("colorSelect");
    const stockText = document.getElementById("stockText");
    const qtyInput = document.getElementById("quantityInput");
    const variantIdInput = document.getElementById("variantId");

    // Collect unique sizes
    const sizes = [...new Set([...variantEls].map(v => v.dataset.size))];
    sizes.forEach(size => {
        const opt = document.createElement("option");
        opt.value = size;
        opt.text = size;
        sizeSelect.appendChild(opt);
    });

    function onSizeChange() {
        const size = sizeSelect.value;

        colorSelect.innerHTML = '<option value="">Select color</option>';
        colorSelect.disabled = true;
        stockText.innerText = "";
        variantIdInput.value = "";

        if (!size) return;

        const colors = [...new Set(
            [...variantEls]
                .filter(v => v.dataset.size === size)
                .map(v => v.dataset.color)
        )];

        colors.forEach(color => {
            const opt = document.createElement("option");
            opt.value = color;
            opt.text = color;
            colorSelect.appendChild(opt);
        });

        colorSelect.disabled = false;
    }

    function onColorChange() {
        const size = sizeSelect.value;
        const color = colorSelect.value;

        if (!size || !color) return;

        const variant = [...variantEls].find(v =>
            v.dataset.size === size && v.dataset.color === color
        );

        if (!variant) return;

        const stock = parseInt(variant.dataset.stock);
        variantIdInput.value = variant.dataset.id;

        if (stock <= 0) {
            stockText.className = "stock-text text-danger";
            stockText.innerText = "Out of stock";
            qtyInput.value = 0;
            qtyInput.max = 0;
        } else {
            stockText.className = "stock-text text-success";
            stockText.innerText = stock + " items available";
            qtyInput.max = stock;
            if (qtyInput.value > stock) qtyInput.value = stock;
        }
    }
</script>

</body>
</html>
