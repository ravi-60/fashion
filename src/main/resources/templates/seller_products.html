<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Seller | My Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 270px;
            background: linear-gradient(180deg, #1e40af, #1e3a8a);
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #e5e7eb;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.18);
            color: white;
        }

        .sidebar .logout {
            margin-top: auto;
            color: #fecaca;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 30px 35px;
        }

        .page-header {
            margin-bottom: 25px;
        }

        .page-header h3 {
            font-weight: 700;
        }

        .table thead {
            background-color: #e2e8f0;
        }

        .variant-table {
            background: #f8fafc;
        }

        .badge-status {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>Fashion Store</h4>

        <a href="/seller/dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <a href="/seller/products" class="active">
            <i class="bi bi-box-seam"></i> My Products
        </a>

        <a href="/seller/manage-orders">
            <i class="bi bi-bag-check"></i> Orders
        </a>

        <a href="/seller/profile">
            <i class="bi bi-person-circle"></i> Profile
        </a>

        <a href="/logout" class="logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- Header -->
        <div class="page-header">
            <h3>My Products</h3>
            <p class="text-muted">
                Manage your listed products, variants, and availability.
            </p>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <form method="get" action="/seller/products" class="w-50">
                <input type="text"
                       name="search"
                       class="form-control"
                       placeholder="Search by product name..."
                       th:value="${param.search}">
            </form>

            <a href="/seller/products/add" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Product
            </a>
        </div>

        <!-- Products Table -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th style="width: 200px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <th:block th:each="product : ${products}">

                    <!-- Product Row -->
                    <tr>
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.category}"></td>
                        <td>â‚¹<span th:text="${product.price}"></span></td>
                        <td>
                            <span class="badge badge-status"
                                  th:classappend="${product.status.name() == 'AVAILABLE'} ? ' bg-success' : ' bg-secondary'"
                                  th:text="${product.status}">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{'/seller/products/edit/' + ${product.productId}}"
                               class="btn btn-sm btn-outline-primary">
                                Edit
                            </a>

                            <button class="btn btn-sm btn-outline-info"
                                    data-bs-toggle="collapse"
                                    th:data-bs-target="'#variants-' + ${product.productId}">
                                Variants
                            </button>

                            <form th:action="@{'/seller/products/delete/' + ${product.productId}}"
                                  method="post"
                                  style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>

                    <!-- Variants Row -->
                    <tr>
                        <td colspan="6" class="p-0 border-0">
                            <div th:id="'variants-' + ${product.productId}" class="collapse">
                                <table class="table table-sm table-bordered mb-0 variant-table">
                                    <thead>
                                    <tr>
                                        <th>Color</th>
                                        <th>Size</th>
                                        <th>Stock Quantity</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="variant : ${product.variants}">
                                        <td th:text="${variant.color}"></td>
                                        <td th:text="${variant.size}"></td>
                                        <td th:text="${variant.stockQuantity}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>

                </th:block>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
