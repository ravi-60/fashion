<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register | Fashion Store</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #111827, #1f2937);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .brand-title {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 12px;
        }

        .btn-register {
            border-radius: 8px;
            font-weight: 600;
        }

        .toggle-password {
            cursor: pointer;
            font-size: 0.9rem;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<div class="register-card">

    <h3 class="text-center brand-title mb-1">Fashion Store</h3>
    <p class="text-center text-muted mb-4">Create your account</p>

    <!-- Register Form -->
    <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="showLoading()">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create password" required>
        </div>

        <div class="mb-3 text-end">
            <span class="toggle-password" onclick="togglePassword()">Show password</span>
        </div>

        <div class="mb-4">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select" required>
                <option value="" disabled selected>Select role</option>
                <option value="CUSTOMER">Customer</option>
                <option value="SELLER">Seller</option>
            </select>
        </div>

        <button type="submit" id="registerBtn" class="btn btn-success w-100 btn-register">
            Create Account
        </button>
    </form>

    <div class="text-center mt-4">
        <span class="text-muted">Already have an account?</span><br>
        <a th:href="@{/login}" class="fw-semibold text-decoration-none">Login here</a>
    </div>

</div>

<script>
    function togglePassword() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    }

    function showLoading() {
        const btn = document.getElementById("registerBtn");
        btn.innerHTML = "Creating account...";
        btn.disabled = true;
    }
</script>

</body>
</html>
