<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Orders | Fashion Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .orders-card {
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 6px 10px;
        }

        .empty-orders {
            background: #ffffff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Back -->
    <a th:href="@{/products}" class="btn btn-outline-secondary mb-4">
        ← Back to Store
    </a>

    <h2 class="mb-4 fw-bold">Order History</h2>

    <!-- Empty Orders -->
    <div th:if="${orders.empty}" class="empty-orders">
        <h4>No orders yet</h4>
        <p class="text-muted mb-3">You haven’t placed any orders.</p>
        <a th:href="@{/products}" class="btn btn-dark">Start Shopping</a>
    </div>

    <!-- Orders Table -->
    <div th:unless="${orders.empty}" class="orders-card">

        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light">
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total Amount</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="'#' + ${order.orderId}">#1</td>

                    <td th:text="${order.orderDate}">2025-01-01</td>

                    <td>
                        <span
                            th:text="${order.status}"
                            th:classappend="${order.status.name() == 'DELIVERED' ? 'badge bg-success status-badge' :
                                             (order.status.name() == 'CANCELLED' ? 'badge bg-danger status-badge' :
                                             'badge bg-primary status-badge')}">
                            PLACED
                        </span>
                    </td>

                    <td class="fw-semibold text-success">
                        ₹<span th:text="${order.totalAmount}">0</span>
                    </td>

                    <td>
                        <button class="btn btn-outline-danger btn-sm cancel-btn"
                                th:data-id="${order.orderId}"
                                th:disabled="${order.status.name() == 'DELIVERED' || order.status.name() == 'CANCELLED'}">
                            Cancel
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script>
    document.querySelectorAll('.cancel-btn').forEach(btn => {
        btn.addEventListener('click', function () {

            if (!confirm("Are you sure you want to cancel this order?")) return;

            const orderId = btn.getAttribute('data-id');

            fetch('/api/orders/cancel/' + orderId, { method: 'POST' })
                .then(resp => {
                    if (resp.ok) {
                        const row = btn.closest('tr');
                        const badge = row.querySelector('span');

                        badge.textContent = 'CANCELLED';
                        badge.className = 'badge bg-danger status-badge';

                        btn.disabled = true;
                    }
                });
        });
    });
</script>

</body>
</html>
