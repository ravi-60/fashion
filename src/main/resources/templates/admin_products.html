<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin | Manage Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 270px;
            background: linear-gradient(180deg, #991b1b, #7f1d1d);
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 35px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #fecaca;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255,255,255,0.18);
            color: white;
        }

        .sidebar .logout {
            margin-top: auto;
            color: #fca5a5;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 30px 35px;
        }

        .page-header h3 {
            font-weight: 700;
        }

        .table thead {
            background-color: #fee2e2;
        }

        .search-box {
            max-width: 350px;
        }
    </style>
</head>

<body>

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>Fashion Store</h4>

        <a href="/admin/dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <a href="/admin/users">
            <i class="bi bi-people"></i> Users
        </a>

        <a href="/admin/products" class="active">
            <i class="bi bi-box-seam"></i> Products
        </a>

        <a href="/admin/orders">
            <i class="bi bi-receipt"></i> Orders
        </a>

        <a href="/logout" class="logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- HEADER -->
        <div class="page-header mb-4">
            <h3>Manage Products</h3>
            <p class="text-muted">
                View and manage all products listed by sellers.
            </p>
        </div>

        <!-- SEARCH -->
        <form method="get" action="/admin/products/search" class="mb-4 search-box">
            <input type="text"
                   name="sellerId"
                   class="form-control"
                   placeholder="Search by Seller ID">
        </form>

        <!-- TABLE -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Seller</th>
                    <th style="width:160px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <span class="badge bg-secondary" th:text="${product.status}"></span>
                    </td>
                    <td th:text="${product.sellerId}"></td>
                    <td>
                        <a th:href="@{'/admin/products/edit/' + ${product.productId}}"
                           class="btn btn-sm btn-primary">
                            Edit
                        </a>

                        <form th:action="@{'/admin/products/delete/' + ${product.productId}}"
                              method="post"
                              style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
