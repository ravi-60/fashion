<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller - My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Manage Orders</h2>
    <div th:if="${orders.empty}" class="alert alert-info">No orders found for your products.</div>
    <table th:unless="${orders.empty}" class="table table-bordered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.productName}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td>
                <form th:action="@{'/seller/orders/cancel/' + ${order.orderId}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" th:disabled="${order.status == 'CANCELLED' || order.status == 'DELIVERED'}">Cancel</button>
                </form>
                <form th:action="@{'/seller/orders/delivered/' + ${order.orderId}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm" th:disabled="${order.status == 'DELIVERED' || order.status == 'CANCELLED'}">Mark as Delivered</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/seller/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
