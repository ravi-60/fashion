<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f8f9fb; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .dashboard-wrapper { display: flex; height: 100vh; align-items: stretch; }

        /* ================= SIDEBAR (Matching Seller Style) ================= */
        .sidebar { width: 250px; background: linear-gradient(180deg, #1a1a2e, #222255) !important; color: white; padding: 26px 22px; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar h4 { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.6rem; margin-bottom: 38px; }
        .sidebar h4 span { color: #e94560; }
        .sidebar a { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: #e5e7eb; text-decoration: none; border-radius: 10px; margin-bottom: 10px; font-size: 0.95rem; transition: 0.25s; }
        .sidebar a:hover, .sidebar a.active { background-color: rgba(233, 69, 96, 0.22) !important; color: white; }
        .sidebar .logout { margin-top: auto; color: #fecaca; }

        /* ================= MAIN AREA ================= */
        .main-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; height: 100vh; overflow-y: auto; }
        .content { flex-grow: 1; padding: 34px 40px; }
        .form-container-limit { max-width: 850px; margin: 0 auto; }

        .form-card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 2px 15px rgba(0,0,0,0.04); border: 1px solid #eef2f7; position: relative; }
        .section-label { font-size: 1rem; font-weight: 600; color: #1a1a2e; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .form-label { font-weight: 500; color: #64748b; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 6px; }

        .form-control, .form-select { border-radius: 6px; border: 1px solid #dee2e6; padding: 10px 12px; font-size: 0.9rem; }
        .form-control:focus { border-color: #e94560; box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1); outline: none; }

        /* ================= VARIANTS ================= */
        .variant-box { background: #f8fafc; padding: 20px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
        
        .btn-crimson { background-color: #e94560; color: white; border: none; padding: 10px 24px; border-radius: 6px; font-weight: 600; transition: 0.2s; }
        .btn-crimson:hover { background-color: #c62d48; transform: translateY(-1px); }
        .btn-light-cancel { background-color: #f1f5f9; color: #475569; border: none; padding: 10px 24px; border-radius: 6px; font-weight: 600; text-decoration: none; }
        
        .btn-back { color: #64748b; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 15px; transition: color 0.3s ease; }
        .btn-back:hover { color: #e94560; }

        .footer { background: #0f172a !important; color: #e5e7eb; text-align: center; padding: 1.2rem 0; font-size: 0.85rem; margin-top: 50px; flex-shrink: 0; }
    </style>
</head>

<body>

<div class="dashboard-wrapper">
    <div class="sidebar">
        <h4>Admin<span>Panel</span></h4>
         <a href="/admin/dashboard">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>

            <a href="/admin/users">
                <i class="bi bi-people"></i> Users
            </a>

            <a href="/admin/products"  class="active">
                <i class="bi bi-box-seam"></i> Products
            </a>

            <a href="/admin/orders">
                <i class="bi bi-receipt"></i> Orders
            </a>

            <a href="/logout" class="logout">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
    </div>

    <div class="main-area">
        <div class="content">
            <div class="form-container-limit">
                <a href="/admin/products" class="btn-back"><i class="bi bi-arrow-left"></i> Back to Product List</a>
                
                <div class="page-header mb-4">
                    <h3 class="fw-bold m-0">Edit Product Details</h3>
                </div>

                <div class="form-card">
                    <form id="adminProductForm" th:action="${formAction}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="variantsJson" id="variantsJson">
                        <input type="hidden" name="productId" th:value="${product.productId}">

                        <div class="section-label"><i class="bi bi-info-circle text-danger"></i> General Information</div>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" name="productName" th:value="${product.productName}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="category" required>
                                    <option value="Men" th:selected="${product.category == 'Men'}">Men</option>
                                    <option value="Women" th:selected="${product.category == 'Women'}">Women</option>
                                    <option value="Kids" th:selected="${product.category == 'Kids'}">Kids</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea class="form-control" name="description" rows="4" th:text="${product.description}"></textarea>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Price (₹)</label>
                                <input type="number" step="0.01" class="form-control" name="price" th:value="${product.price}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Availability Status</label>
                                <input type="text" class="form-control bg-light" th:value="${product.status}" readonly>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="form-control" name="image">
                            <div th:if="${product.imgPath}" class="mt-3 d-flex align-items-center gap-3">
                                <img th:src="@{${product.imgPath}}" class="rounded shadow-sm" style="max-height:80px; border: 1px solid #eee;">
                                <span class="small text-muted">Current Product Image</span>
                            </div>
                        </div>

                        <hr class="my-4 opacity-50">

                        <div class="section-label mb-3"><i class="bi bi-stack text-danger"></i> Inventory Variants</div>

                        <div id="variants-container">
                            <div th:each="variant : ${product.variants}" class="row g-2 variant-box align-items-end">
                                <div class="col-md-4">
                                    <label class="form-label">Color Name</label>
                                    <input type="text" class="form-control v-color bg-light" th:value="${variant.color}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Size</label>
                                    <input type="text" class="form-control v-size bg-light" th:value="${variant.size}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control v-stock" th:value="${variant.stockQuantity}" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 d-flex gap-3">
                            <button type="submit" class="btn btn-crimson"><i class="bi bi-check-circle me-1"></i> Save Changes</button>
                            <a href="/admin/products" class="btn btn-light-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">© 2026 Admin Panel | GencFashion. All rights reserved.</footer>
    </div>
</div>

<script>
// SUBMIT SYNC: Converts rows into JSON for the backend
document.getElementById('adminProductForm').onsubmit = function(e) {
    const variants = [];
    document.querySelectorAll('.variant-box').forEach(row => {
        variants.push({
            color: row.querySelector('.v-color').value,
            size: row.querySelector('.v-size').value,
            stockQuantity: parseInt(row.querySelector('.v-stock').value) || 0
        });
    });
    document.getElementById('variantsJson').value = JSON.stringify(variants);
};
</script>
</body>
</html>
