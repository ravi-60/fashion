<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin | Product Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 270px;
            background: linear-gradient(180deg, #991b1b, #7f1d1d);
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 35px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #fecaca;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255,255,255,0.18);
            color: white;
        }

        .sidebar .logout {
            margin-top: auto;
            color: #fca5a5;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 30px 35px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            max-width: 900px;
        }

        .variant-row {
            align-items: center;
        }
    </style>
</head>

<body>

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>Fashion Store</h4>

        <a href="/admin/dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <a href="/admin/users">
            <i class="bi bi-people"></i> Users
        </a>

        <a href="/admin/products" class="active">
            <i class="bi bi-box-seam"></i> Products
        </a>

        <a href="/admin/orders">
            <i class="bi bi-receipt"></i> Orders
        </a>

        <a href="/logout" class="logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <h3 class="mb-4"
            th:text="${product.productId == null} ? 'Add Product' : 'Edit Product'">
        </h3>

        <div class="form-card">

            <form th:action="${formAction}" method="post" enctype="multipart/form-data">

                <!-- BASIC INFO -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control"
                               name="productName"
                               th:value="${product.productName}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control"
                               name="category"
                               th:value="${product.category}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control"
                              name="description"
                              rows="3"
                              th:text="${product.description}"></textarea>
                </div>

                <!-- PRICE & STATUS -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control"
                               name="price"
                               th:value="${product.price}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status">
                            <option value="AVAILABLE">AVAILABLE</option>
                            <option value="OUT_OF_STOCK">OUT_OF_STOCK</option>
                        </select>
                    </div>
                </div>

                <!-- IMAGE -->
                <div class="mb-4">
                    <label class="form-label">Product Image</label>
                    <input type="file" class="form-control" name="image" accept="image/*">

                    <div th:if="${product.imgPath}" class="mt-2">
                        <p class="mb-1">Current image:</p>
                        <img th:src="@{${product.imgPath}}"
                             style="max-width:200px;border-radius:10px;">
                    </div>
                </div>

                <!-- VARIANTS -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Variants</label>

                    <div id="variants-container">
                        <div class="row mb-2 variant-row">
                            <div class="col">
                                <input type="text" class="form-control"
                                       name="variants[0].color"
                                       placeholder="Color" required>
                            </div>
                            <div class="col">
                                <select class="form-select"
                                        name="variants[0].size" required>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control"
                                       name="variants[0].stockQuantity"
                                       placeholder="Stock" min="0" required>
                            </div>
                            <div class="col-auto">
                                <button type="button"
                                        class="btn btn-danger remove-variant">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-secondary mt-2"
                            id="add-variant">
                        Add Variant
                    </button>
                </div>

                <!-- ACTIONS -->
                <button type="submit" class="btn btn-danger">
                    Save Product
                </button>

                <a href="/admin/products" class="btn btn-outline-secondary ms-2">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>

<script>
let variantIndex = 1;

document.getElementById('add-variant').onclick = function () {
    const container = document.getElementById('variants-container');
    const row = document.createElement('div');
    row.className = 'row mb-2 variant-row';
    row.innerHTML = `
        <div class="col">
            <input type="text" class="form-control"
                   name="variants[${variantIndex}].color"
                   placeholder="Color" required>
        </div>
        <div class="col">
            <select class="form-select"
                    name="variants[${variantIndex}].size" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        <div class="col">
            <input type="number" class="form-control"
                   name="variants[${variantIndex}].stockQuantity"
                   placeholder="Stock" min="0" required>
        </div>
        <div class="col-auto">
            <button type="button"
                    class="btn btn-danger remove-variant">
                Remove
            </button>
        </div>
    `;
    container.appendChild(row);
    variantIndex++;
};

document.getElementById('variants-container')
    .addEventListener('click', function (e) {
        if (e.target.classList.contains('remove-variant')) {
            e.target.closest('.variant-row').remove();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
