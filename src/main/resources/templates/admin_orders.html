<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin | Manage Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 270px;
            background: linear-gradient(180deg, #991b1b, #7f1d1d);
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 35px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #fecaca;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255,255,255,0.18);
            color: white;
        }

        .sidebar .logout {
            margin-top: auto;
            color: #fca5a5;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 30px 35px;
        }

        .card-box {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>Fashion Store</h4>

        <a href="/admin/dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <a href="/admin/users">
            <i class="bi bi-people"></i> Users
        </a>

        <a href="/admin/products">
            <i class="bi bi-box-seam"></i> Products
        </a>

        <a href="/admin/orders" class="active">
            <i class="bi bi-receipt"></i> Orders
        </a>

        <a href="/logout" class="logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <h3 class="mb-4">All Orders</h3>

        <div class="card-box">

            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Actions</th>
                        <th>Seller</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.customer.username}"></td>
                        <td th:text="${order.orderDate}"></td>

                        <td>
                            <span th:text="${order.status}"
                                  th:class="'badge ' + 
                                  (${order.status.name() == 'DELIVERED'} ? 'bg-success' :
                                  (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-primary'))">
                            </span>
                        </td>

                        <td th:text="${order.totalAmount}"></td>

                        <td>
                            <form th:action="@{'/admin/orders/cancel/' + ${order.orderId}}"
                                  method="post" style="display:inline;">
                                <button class="btn btn-danger btn-sm"
                                        th:disabled="${order.status.name() == 'CANCELLED' || order.status.name() == 'DELIVERED'}">
                                    Cancel
                                </button>
                            </form>

                            <form th:action="@{'/admin/orders/delivered/' + ${order.orderId}}"
                                  method="post" style="display:inline;">
                                <button class="btn btn-success btn-sm"
                                        th:disabled="${order.status.name() == 'DELIVERED' || order.status.name() == 'CANCELLED'}">
                                    Delivered
                                </button>
                            </form>
                        </td>

                        <td>
                            <span class="text-muted">N/A</span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
